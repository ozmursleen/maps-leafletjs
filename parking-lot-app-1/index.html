<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Parking Lot App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="scripts/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="scripts/lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- end styles -->

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <h3 class="no-tm"><span class="glyphicon glyphicon-road"></span> <b>Parking</b></h3>
                </a>
            </div>
        </div>
    </nav>
    <div ng-controller="parkingLotController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="font-bold">Enter URL:</h4>
                    <div class="text-center">
                        <input text="url" class="form-control" ng-model="apiUrl" ng-change="onApiUrlChange()"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="font-bold">Available Parking Locations:</h4>
                    <div id="mapContainer" leafy coords="[52.3702, 4.8952]" class="full-width-map"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script data-main="js/main" src="scripts/lib/requirejs/require.min.js"></script>

</html>
